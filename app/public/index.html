<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat-container { max-width: 400px; margin: 0 auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., What‚Äôs the trend for Sales?" />
    <button id="ask-button">Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const askBtn = document.getElementById("ask-button");
      const queryInput = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      function logToUI(msg) {
        if (responseDiv) {
          responseDiv.innerText += "\n" + msg;
        }
        console.log(msg);
      }

      if (typeof tableau === "undefined") {
        logToUI("‚ùå DEBUG: Tableau object is NOT defined. Extension not running inside Tableau.");
        return;
      } else {
        logToUI("‚úÖ DEBUG: Tableau object is available.");
      }

      askBtn.addEventListener("click", async () => {
        const query = queryInput.value.trim();
        if (!query) {
          responseDiv.innerText = "‚ùå Please enter a question.";
          return;
        }

        responseDiv.innerText = "Thinking...";
        logToUI("üì• Query: " + query);

        try {
          await tableau.extensions.initializeAsync();
          logToUI("‚úÖ Tableau extension initialized");

          const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
          if (!worksheets || worksheets.length === 0) {
            throw new Error("No worksheets found in dashboard.");
          }

          const worksheet = worksheets[0];
          logToUI("üìÑ Using worksheet: " + worksheet.name);

          const summaryData = await worksheet.getSummaryDataAsync();
          const jsonData = summaryData.data.map(row =>
            row.map(cell => cell.formattedValue)
          );

          logToUI("üìä Summary Data:\n" + JSON.stringify(jsonData, null, 2));

          const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              query: query,
              worksheet_data: jsonData
            })
          });

          const result = await res.json();
          responseDiv.innerText = result.response || "‚ùå GPT returned no response.";
        } catch (err) {
          logToUI("‚ùå Error: " + err.message);
          responseDiv.innerText = "‚ùå Failed: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
